<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#10172a] text-white h-[100vh] flex items-center justify-center"
  >
    <form
      id="addBookForm"
      class="h-[500px] w-[500px] bg-red-500 flex rounded-2xl items-center justify-center flex flex-col gap-5"
    >
      <h1 class="text-3xl">Add book</h1>
      <input
        type="text"
        id="bookId"
        class="h-[50px] w-[400px] border rounded p-2"
        placeholder="Book id "
      />
      <input
        type="text"
        id="title"
        class="h-[50px] w-[400px] border rounded p-2"
        placeholder="book title"
      />
      <input
        type="text"
        id="author"
        class="h-[50px] w-[400px] border rounded p-2"
        placeholder="Author"
      />
      <input
        type="text"
        id="genre"
        class="h-[50px] w-[400px] border rounded p-2"
        placeholder="genre"
      />
      <select id="status" class="h-[50px] w-[400px] border rounded p-2">
        <option value="status" selected disabled>status</option>
        <option value="Available" class="text-black">Available</option>
        <option value="Borrowed" class="text-black">Borrowed</option>
      </select>
      <button
        class="bg-green-500 h-[50px] w-[400px] rounded-full hover:bg-green-600 transition-all ease-out duration-300 cursor-pointer"
      >
        Add new book
      </button>
    </form>
    <script src="./handleBook.js">
    </script>
  </body>
</html>
