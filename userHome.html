<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-[100vh] bg-[#E0FBFC] text-white">
    <!-- navvvvvvv -->
    <nav
      class="flex fixed items-center justify-between bg-[#3D5A80] shadow-md w-full h-[70px] z-1"
    >
      <div class="flex p-3 h-full items-center justify-center">
        <h1 class="text-2xl font-bold">Library Management System</h1>
      </div>
      <div class="flex items-center justify-center p-3 gap-2">
        <span class="text-2xl">Welcome,</span>
        <h1 id="userdisplay" class="text-2xl font-bold"></h1>
        <button
          onclick="hideDropDown()"
          class="flex items-center justify-center bg-[#E0FBFC] text-black h-[30px] w-[30px] rounded cursor-pointer"
        >
          â–¼
        </button>
        <div
          id="dropdownMenu"
          class="hidden flex flex-col absolute top-[31px] -right-7 m-10 w-[180px] bg-white text-black rounded shadow-lg z-50"
        >
          <ul
            class="bg-white top-5 duration-300 transition-all ease-out duration-300 ease-out"
          >
            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
              <button onclick="goToProfile()">profile</button>
            </li>
            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
              Borrowed Books By you
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- books display -->
    <div
      class="main-display h-screen pt-[20vh] flex items-center justify-center"
    >
      <div id="booksDisplay" class="grid grid-cols-5 gap-5"></div>
    </div>

    <script>
      const user = localStorage.getItem("name:");
      const userId = localStorage.getItem("userId");
      document.getElementById("userdisplay").textContent = user;

      function hideDropDown() {
        document.getElementById("dropdownMenu").classList.toggle("hidden");
      }

      //   profile view
      function goToProfile() {
        if (userId) {
          window.location.href = `/viewProfile?id=${userId}`;
        } else {
          window.alert("no user has been found");
        }
      }

      async function displayBooks() {
        const response = await fetch("http://localhost:5000/bookget");
        const data = await response.json();
        console.log(data);
        let str = "";
        {
          data.map((b) => {
            str += `
            <div class="bg-white rounded-xl shadow-md h-[200px] w-[250px]flex flex-col  gap-10 p-4 border border-gray-200 mb-4 hover:-translate-y-2 duration-300">
              <h2 class="text-lg font-bold text-gray-800">${b.title}</h2>
              <p class="text-sm text-gray-600">Book ID: ${b.bookId}</p>
              <p class="text-sm text-gray-600">Author: ${b.author}</p>
              <p class="text-sm text-gray-600">Genre: ${b.genre}</p>
              <p class="rounded-full p-2  w-[100px] flex items-center justify-center mt-5 ${b.status==="Borrowed"?"text-red-600 bg-red-300":"text-green-600 bg-green-300"}">${b.status}</p>
            </div>
          `;
          });
        }
        document.getElementById("booksDisplay").innerHTML = str;
      }
      displayBooks();
    </script>
  </body>
</html>
