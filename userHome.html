<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-auto bg-[#E0FBFC] text-white">
    <!-- navvvvvvv -->
    <nav
      class="flex fixed items-center justify-between bg-[#3D5A80] shadow-md w-full h-[70px] z-1"
    >
      <div class="flex p-3 h-full items-center justify-center">
        <h1 class="text-[14px] lg:text-2xl font-bold">
          Library Management System
        </h1>
      </div>
      <div class="flex items-center justify-center p-3 gap-2">
        <div class="flex items-center justify-center">
          <img
            src=""
            alt="profile"
            id="uimage"
            class="h-8 w-8 object-cover rounded-full"
          />
        </div>
        <span class="text-[14px] lg:text-2xl">Welcome,</span>
        <h1 id="userdisplay" class="text-[14px] lg:text-2xl font-bold"></h1>
        <button
          onclick="hideDropDown()"
          class="flex items-center justify-center bg-[#E0FBFC] text-black h-[30px] w-[30px] rounded cursor-pointer"
        >
          â–¼
        </button>
        <div
          id="dropdownMenu"
          class="hidden flex flex-col absolute top-[31px] -right-7 m-10 w-[180px] bg-white text-black rounded shadow-lg z-50"
        >
          <ul
            class="bg-white top-5 duration-300 transition-all ease-out duration-300 ease-out"
          >
            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
              <button onclick="goToProfile()">profile</button>
            </li>
            <a href="/userBorrowedBooks">
              <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
                Borrowed Books By you
              </li>
            </a>
            <a href="/addToCart">
              <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
                Add to Cart
              </li>
            </a>
          </ul>
        </div>
      </div>
    </nav>
    <!-- books display -->
    <div class="main-display auto pt-[15vh] flex items-center justify-center">
      <div id="booksDisplay" class="grid grid-col-1 lg:grid-cols-5 gap-4"></div>
    </div>

    <script>
      const user = localStorage.getItem("name:");
      const userId = localStorage.getItem("userId");
      document.getElementById("userdisplay").textContent = user;

      function hideDropDown() {
        document.getElementById("dropdownMenu").classList.toggle("hidden");
      }

      //   profile view
      function goToProfile() {
        if (userId) {
          window.location.href = `/viewProfile?id=${userId}`;
        } else {
          window.alert("no user has been found");
        }
      }

      async function displayBooks() {
        const response = await fetch("http://localhost:5000/bookget");
        const data = await response.json();
        console.log(data);
        let str = "";
        {
          data.map((b) => {
            str += `
            <div class="bg-white rounded-2xl shadow-lg w-[260px] flex flex-col gap-4 p-5 border border-gray-100 hover:-translate-y-2 hover:shadow-xl duration-300">
  <!-- Book Image -->
  <div class="h-[180px] w-full flex items-center justify-center overflow-hidden rounded-lg bg-gray-100">
    <img src="${b.image}" alt="${
              b.bookTitle
            }" class="object-cover h-full w-full"/>
  </div>

  <!-- Book Details -->
  <h2 class="text-xl font-semibold text-gray-800 truncate">${b.bookTitle}</h2>
  <p class="text-sm text-gray-500"> ID: <span class="font-medium">${
    b.bookId
  }</span></p>
  <p class="text-sm text-gray-500">Author: <span class="font-medium">${
    b.author
  }</span></p>
  <p class="text-sm text-gray-500"> Genre: <span class="font-medium">${
    b.genre
  }</span></p>

  <!-- Status -->
  <p class="rounded-full px-3 py-1 text-center text-sm font-semibold mt-2 w-fit ${
    b.status === "Borrowed"
      ? "text-red-700 bg-red-100 border border-red-300"
      : "text-green-700 bg-green-100 border border-green-300"
  }">${b.status}</p>

  <!-- Button -->
  <button 
    onclick="borrowBook('${b._id}')"
class="mt-auto w-full bg-blue-500 text-white font-medium px-3 py-2 rounded-xl hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-300"
    ${b.status === "Borrowed" ? "disabled" : ""}
  >
    ${b.status === "Borrowed" ? "Borrowed" : "Borrow"}
  </button>
  <button class="mt-auto w-full bg-orange-500 text-white font-medium px-3 py-2 rounded-xl hover:bg-orange-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-300"
>Add to Cart</button>
</div>

          `;
          });
        }
        document.getElementById("booksDisplay").innerHTML = str;
      }
      displayBooks();

      // preview image
      async function previewImage() {
        const display = await fetch("http://localhost:5000/getUser");
        const data = await display.json();

        const userImage = data.find((u) => u._id == userId);
        console.log(userImage);

        document.getElementById("uimage").src = userImage.image;
      }
      previewImage();

      // borrow book
      async function borrowBook(rBookId) {
        try {
          const response = await fetch("http://localhost:5000/borrow", {
            method: "POST",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify({ rBookId, userId }),
          });
          const result = await response.json();
          if (result.success) {
            alert("book successfully borrowed");
            displayBooks();
          } else {
            alert(result.message || "failed to borrow");
          }
        } catch (error) {
          console.error("Error borrowing Book:", error);
        }
      }
    </script>
  </body>
</html>
