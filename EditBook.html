<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#10172a] flex items-center justify-center min-h-screen text-gray-800"
  >
    <form
      class="bg-white flex flex-col items-center justify-center rounded-2xl h-auto p-10 lg:w-[450px] gap-5 text-black transition-all duration-300"
      id="editBookForm"
    >
      <h1 class="font-bold text-3xl">Edit Book</h1>

      <!-- Book ID -->
      <input
        type="text"
        id="bookId"
        class="border-2 h-[40px] w-[300px] p-2 rounded"
        placeholder="enter the bookId"
        readonly
      />

      <!-- Title -->
      <input
        type="text"
        id="bookTitle"
        class="border-2 h-[40px] w-[300px] p-2 rounded"
        placeholder="enter the book title"
      />

      <!-- Author -->
      <input
        type="text"
        id="author"
        class="border-2 h-[40px] w-[300px] p-2 rounded"
        placeholder="enter the author"
      />

      <!-- Price -->
      <input
        type="number"
        id="price"
        placeholder="price"
        required
        class="border-2 h-[40px] w-[300px] p-2 rounded"
      />

      <!-- Genre -->
      <input
        type="text"
        id="genre"
        class="border-2 h-[40px] w-[300px] p-2 rounded"
        placeholder="enter the genre"
      />

      <!-- Status -->
      <select
        id="status"
        class="h-[40px] w-[300px] border-2 rounded p-2"
        required
      >
        <option value="Available" class="text-black">Available</option>
        <option value="Borrowed" class="text-black">Borrowed</option>
      </select>

      <!-- Publication Year -->
      <input
        type="number"
        id="year"
        placeholder="Publication Year"
        min="1500"
        max="2099"
        class="h-[40px] w-[300px] border-2 rounded p-2"
      />

      <!-- ISBN -->
      <input
        type="text"
        id="isbn"
        placeholder="ISBN (optional)"
        class="h-[40px] w-[300px] border-2 rounded p-2"
      />

      <!-- Description -->
      <textarea
        id="description"
        placeholder="Book Description"
        rows="3"
        class="w-[300px] border-2 rounded p-2"
      ></textarea>

      <!-- Upload Image -->
      <input
        type="file"
        id="images"
        class="w-[300px] text-sm border border-gray-300 rounded-lg p-2 file:mr-4 file:py-1 file:px-3 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200"
      />

      <!-- Preview uploaded image -->
      <img
        id="previewImage"
        class="hidden w-[150px] h-[200px] object-cover rounded-md shadow-md"
        alt="Book Preview"
      />

      <!-- Submit -->
      <button
        class="bg-yellow-400 text-white hover:-translate-y-2 duration-300 w-[300px] h-[40px] rounded font-semibold hover:bg-yellow-600"
      >
        Save Changes
      </button>
    </form>

    <script></script>
    <script src="handleEditBook.js"></script>
  </body>
</html>
