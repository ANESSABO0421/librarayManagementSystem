<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center h-[100vh] bg-gradient-to-br from-[#0f172a] to-[#1e293b]">
    <form
      class="flex flex-col items-center justify-center bg-white shadow-xl h-auto w-[500px] rounded-2xl gap-6 p-8"
      id="SignupForm"
    >
      <h1 class="text-2xl font-bold text-gray-800 text-center">
        Library Management System
      </h1>

      <div class="flex w-full justify-center">
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          class="border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none p-3 rounded-lg w-[300px] text-sm"
        />
      </div>

      <div class="flex w-full justify-center">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none p-3 rounded-lg w-[300px] text-sm"
        />
      </div>

      <div class="flex w-full justify-center">
        <input
          type="text"
          id="phoneNo"
          placeholder="Enter your phone number"
          class="border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none p-3 rounded-lg w-[300px] text-sm"
        />
      </div>

      <div class="flex w-full justify-center">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none p-3 rounded-lg w-[300px] text-sm"
        />
      </div>

      <div class="flex w-full justify-center">
        <select
          id="type"
          class="border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none rounded-lg p-3 w-[300px] text-sm text-gray-600"
        >
          <option value="" disabled selected>Who you are</option>
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div class="flex w-full justify-center">
        <input
          type="file"
          id="images"
          class="w-[300px] text-sm file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200"
        />
      </div>

      <button
        class="bg-blue-500 h-[50px] text-white w-[300px] rounded-lg font-semibold hover:bg-blue-600 shadow-md transition-all duration-300"
      >
        Sign up
      </button>

      <div class="flex gap-2 text-sm text-gray-600">
        Already have an account?
        <a href="/" class="text-blue-500 font-medium hover:underline">Login</a>
      </div>
    </form>
    <script src="./Signup.js"></script>
  </body>
</html>
