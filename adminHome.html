<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-[100vh] bg-[#10172a]">
    <nav
      class="flex fixed items-center justify-between bg-white shadow-md w-full h-[70px] z-1"
    >
      <div class="flex p-3 h-full items-center justify-center">
        <h1 class="text-2xl font-bold">Library Management System</h1>
      </div>
      <div class="flex items-center justify-center p-3 gap-2">
        <span class="text-2xl">Welcome,</span>
        <h1 id="userdisplay" class="text-2xl font-bold"></h1>
        <button
          onclick="toggleDropdown()"
          class="flex items-center justify-center bg-red-500 text-white h-[30px] w-[30px] rounded cursor-pointer"
        >
          â–¼
        </button>
        <div
          id="dropdownMenu"
          class="hidden flex flex-col absolute top-[31px] -right-7 m-10 w-[150px] bg-white rounded shadow-lg z-50"
        >
          <ul
            class="bg-white top-5 duration-300 transition-all ease-out duration-300 ease-out"
          >
            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
              <button onclick="goToProfile()">profile</button>
            </li>
           <a href="/addbook">  <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
             Add Book   </li></a>
         
            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Users</li>
            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
              Borrowed Books
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- book data display -->
    <div
      class="main-display h-screen pt-[50vh] flex items-center justify-center"
    >
      <div id="booksDisplay" class="grid grid-cols-5 gap-5"></div>
    </div>
  </body>
  <script>
    let value = localStorage.getItem("name:");
    let userId = localStorage.getItem("userId");
    document.getElementById("userdisplay").textContent = value;
    const menu = document.getElementById("dropdownMenu");

    // drop down
    function toggleDropdown() {
      menu.classList.toggle("hidden");
    }

    function goToProfile() {
      if (userId) {
        window.location.href = `/adminProfile?id=${userId}`;
      } else {
        window.alert("no user has been found");
      }
    }

    // display book
    async function fetchData() {
      try {
        const response = await fetch("http://localhost:5000/bookget");
        const data = await response.json();
        console.log(data);
        let str = "";
        {
          data.map((b) => {
            str += `
            <div class="bg-white rounded-xl shadow-md h-[250px] w-[250px]flex flex-col  gap-10 p-4 border border-gray-200 mb-4 hover:-translate-y-2 duration-300">
              <h2 class="text-lg font-bold text-gray-800">${b.title}</h2>
              <p class="text-sm text-gray-600">Book ID: ${b.bookId}</p>
              <p class="text-sm text-gray-600">Author: ${b.author}</p>
              <p class="text-sm text-gray-600">Genre: ${b.genre}</p>
              <p class="rounded-full p-2 bg-blue-300 text-blue-600 w-[100px] flex items-center justify-center mt-5">${b.status}</p>
              <div class="flex gap-5">
                <button class="bg-yellow-300 text-yellow-600 mt-5 rounded-full p-2 w-[100px] cursor-pointer hover:bg-yellow-100 duration-200 ease-out">Edit</button>
                <button class="bg-red-300 text-red-500 mt-5 rounded-full p-2 w-[100px] cursor-pointer hover:bg-red-100">Delete</button>
              </div>
            </div>
          `;
          });
        }

        document.getElementById("booksDisplay").innerHTML = str;
      } catch (error) {}
    }
    fetchData();
  </script>
</html>
