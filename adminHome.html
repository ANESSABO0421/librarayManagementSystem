<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-auto bg-[#10172a]">
    <nav
      class="flex fixed items-center justify-between bg-white shadow-md w-full h-[70px] z-1"
    >
      <div class="flex p-3 h-full items-center justify-center">
        <h1 class="text-[14px] md:text-md lg:text-2xl font-bold">
          Library Management System
        </h1>
      </div>
      <div class="flex items-center justify-center p-3 gap-2">
        <img src="" alt="userImage" id="Image" class="w-8 h-8 rounded-full" />
        <span class="text-[14px] lg:text-2xl">Welcome,</span>
        <h1 id="userdisplay" class="text-[14px] lg:text-2xl font-bold"></h1>
        <button
          onclick="toggleDropdown()"
          class="flex items-center justify-center bg-red-500 text-white sm:h-5 sm:w-5 p-1 lg:h-[30px] lg:w-[30px] rounded cursor-pointer"
        >
          â–¼
        </button>
        <div
          id="dropdownMenu"
          class="hidden flex flex-col absolute top-[31px] -right-7 m-10 w-[150px] bg-white rounded shadow-lg z-50"
        >
          <ul
            class="bg-white top-5 duration-300 transition-all ease-out duration-300 ease-out"
          >
            <a>
              <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
                <button onclick="goToProfile()">profile</button>
              </li>
            </a>

            <a href="/addbook">
              <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
                Add Book
              </li></a
            >

            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Users</li>
            <a href="/manageBooks">
              <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
                Manage Books
              </li>
            </a>
          </ul>
        </div>
      </div>
    </nav>
    <!-- book data display -->
    <div
      class="main-display h-screen pt-[2vh] lg:pt-[5vh] flex items-center justify-center p-5"
    >
      <div
        id="booksDisplay"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 pt-[15vh]"
      ></div>
    </div>
  </body>
  <script>
    let value = localStorage.getItem("name:");
    let userId = localStorage.getItem("userId");
    document.getElementById("userdisplay").textContent = value;
    const menu = document.getElementById("dropdownMenu");

    // drop down
    function toggleDropdown() {
      menu.classList.toggle("hidden");
    }

    function goToProfile() {
      if (userId) {
        window.location.href = `/adminProfile?id=${userId}`;
      } else {
        window.alert("no user has been found");
      }
    }

    //preview image
    async function loadImage() {
      try {
        const response = await fetch("http://localhost:5000/getUser");
        const data = await response.json();
        // matched user taken
        const userImage = data.find((ui) => ui._id == userId);
        if (userImage.image) {
          document.getElementById("Image").src = userImage.image;
        }
        console.log(userImage);
      } catch (error) {}
    }
    loadImage();
    // display book
    async function fetchData() {
      try {
        const response = await fetch("http://localhost:5000/bookget");
        const data = await response.json();
        // console.log(data);
        const user = data.filter((u) => u.createdBy === userId);
        // console.log(user)
        let str = "";
        {
          user.map((b) => {
            str += `
    <div class="bg-white rounded-2xl shadow-lg h-auto w-full flex flex-col items-start  p-5 border border-gray-100 hover:shadow-2xl hover:-translate-y-2 duration-300">
      
      <!-- Book Image -->
      <div class="w-full h-[160px] overflow-hidden rounded-lg">
        <img src="${b.image}" class="w-full h-full aspect-video object-contain" />
      </div>
      
      <h2 class="text-lg font-bold text-gray-800 text-center">${
        b.bookTitle
      }</h2>
      <p class="text-sm text-gray-500"> ID: <span class="text-gray-700">${
        b.bookId
      }</span></p>
      <p class="text-sm text-gray-500"> Author: <span class="text-gray-700">${
        b.author
      }</span></p>
      <p class="text-sm text-gray-500"> Genre: <span class="text-gray-700">${
        b.genre
      }</span></p>
      <p class="text-sm text-gray-500"> Price: <span class="text-gre80-700">${
        b.price
      }</span></p>
      <p class="text-sm text-gray-500"> Year: <span class="text-gray-700">${
        b.year
      }</span></p>
      <p class="text-sm text-gray-500"> Isbn: <span class="text-gray-700">${
        b.isbn
      }</span></p>
      <p class="text-sm text-gray-500"> Description: <span class="text-gray-700">${
        b.description
      }</span></p>
      
      <span class="rounded-full px-4 py-1 text-sm font-semibold ${
        b.status === "Borrowed"
          ? "text-red-700 bg-red-200"
          : "text-green-700 bg-green-200"
      } mt-3">
        ${b.status}
      </span>
    </div>
  `;
          });
        }
        document.getElementById("booksDisplay").innerHTML = str ;
      } catch (error) {}
    }
    fetchData();
  </script>
</html>
