<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-auto bg-[#10172a]">
    <nav
      class="flex fixed items-center justify-between bg-white shadow-md w-full h-[70px] z-1"
    >
      <div class="flex p-3 h-full items-center justify-center ">
        <h1 class="text-2xl font-bold">Library Management System</h1>
      </div>
      <div class="flex items-center justify-center p-3 gap-2">
        <img src="" alt="userImage" id="Image" class="w-8 h-8 rounded-full" />
        <span class="text-2xl">Welcome,</span>
        <h1 id="userdisplay" class="text-2xl font-bold"></h1>
        <button
          onclick="toggleDropdown()"
          class="flex items-center justify-center bg-red-500 text-white h-[30px] w-[30px] rounded cursor-pointer"
        >
          â–¼
        </button>
        <div
          id="dropdownMenu"
          class="hidden flex flex-col absolute top-[31px] -right-7 m-10 w-[150px] bg-white rounded shadow-lg z-50"
        >
          <ul
            class="bg-white top-5 duration-300 transition-all ease-out duration-300 ease-out "
          >
            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
              <button onclick="goToProfile()">profile</button>
            </li>
            <a href="/addbook">
              <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
                Add Book
              </li></a
            >

            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Users</li>
            <a href="/manageBooks">
              <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
                Manage Books
              </li>
            </a>
          </ul>
        </div>
      </div>
    </nav>
    <!-- book data display -->
    <div
      class="main-display h-screen pt-[20vh] flex items-center justify-center p-5"
    >
      <div id="booksDisplay" class="grid grid-cols-6 gap-5"></div>
    </div>
  </body>
  <script>
    let value = localStorage.getItem("name:");
    let userId = localStorage.getItem("userId");
    document.getElementById("userdisplay").textContent = value;
    const menu = document.getElementById("dropdownMenu");

    // drop down
    function toggleDropdown() {
      menu.classList.toggle("hidden");
    }

    function goToProfile() {
      if (userId) {
        window.location.href = `/adminProfile?id=${userId}`;
      } else {
        window.alert("no user has been found");
      }
    }

    //preview image
    async function loadImage() {
      try {
        const response = await fetch("http://localhost:5000/getUser");
        const data = await response.json();
        // matched user taken
        const userImage = data.find((ui) => ui._id == userId);
        if (userImage.image) {
          document.getElementById("Image").src = userImage.image;
        }
        console.log(userImage);
      } catch (error) {}
    }
    loadImage();
    // display book
    async function fetchData() {
      try {
        const response = await fetch("http://localhost:5000/bookget");
        const data = await response.json();
        console.log(data);
        let str = "";
        {
          data.map((b) => {
            str += `
            <div class="bg-white rounded-xl shadow-md h-auto w-[250px]flex flex-col  gap-10 p-4 border border-gray-200 mb-4 hover:-translate-y-2 duration-300">
              <img src="${b.image}" class="rounded aspect-video"/>
              <h2 class="text-lg font-bold text-gray-800">${b.bookTitle}</h2>
              <p class="text-sm text-gray-600">Book ID: ${b.bookId}</p>
              <p class="text-sm text-gray-600">Author: ${b.author}</p>
              <p class="text-sm text-gray-600">Genre: ${b.genre}</p>
              <p class="rounded-full p-2 ${
                b.status === "Borrowed"
                  ? "text-red-600 bg-red-300"
                  : "text-green-600 bg-green-300"
              }  w-[100px] flex items-center justify-center mt-5">${
              b.status
            }</p>
              
            </div>
          `;
          });
        }
        document.getElementById("booksDisplay").innerHTML = str;
      } catch (error) {}
    }
    fetchData();
  </script>
</html>
